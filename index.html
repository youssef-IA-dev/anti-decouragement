<script>
  // Fonction pour supprimer les accents
  function enleverAccents(str) {
    return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
  }

  const messages = [
    { mots: ["nul", "incapable", "stupide"], reponse: "Tu n’es pas nul. Tu apprends et tu progresses." },
    { mots: ["jamais", "impossible", "echec"], reponse: "Chaque échec est une leçon. Tu vas réussir." },
    { mots: ["difficile", "trop dur"], reponse: "Ce qui est difficile te rend plus fort." },
    { mots: ["fatigue", "epuise"], reponse: "Repose-toi, mais n’abandonne pas. Tu es proche du but." },
    { mots: ["peur", "angoisse", "stress"], reponse: "Tu es plus fort que tes peurs. Tu avances déjà." },
    { mots: ["rien", "inutile"], reponse: "Chaque action compte. Tu bâtis ton avenir." },
  ];

  function repondre() {
    const input = document.getElementById("inputPhrase");
    let texte = input.value.trim();

    if (texte === "") {
      alert("Écris quelque chose pour recevoir une réponse !");
      return;
    }

    texte = enleverAccents(texte.toLowerCase());
    const log = document.getElementById("log");

    let reponse = "Tu es sur le bon chemin. Continue ainsi !";
    for (const m of messages) {
      if (m.mots.some(mot => texte.includes(mot))) {
        reponse = m.reponse;
        break;
      }
    }

    const ligne = document.createElement("div");
    ligne.innerHTML = `<strong>Tu :</strong> ${input.value}<br><strong>Réponse :</strong> ${reponse}`;
    log.appendChild(ligne);

    input.value = "";
    input.focus();
  }
</script>
