<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Anti-Découragement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    textarea {
      width: 90%;
      max-width: 400px;
      height: 100px;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      resize: none;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #22c55e;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #reponse {
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      max-width: 400px;
      white-space: pre-wrap;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Anti-Découragement 💪</h1>
  <textarea id="inputMessage" placeholder="Dis-moi ce que tu ressens..."></textarea><br>
  <button onclick="repondre()">Réponds-moi</button>

  <div id="reponse"></div>

  <script>
    const reponses = [
      "Tu es plus fort que tu ne le penses ! 💪",
      "Chaque jour est une nouvelle chance. 🌞",
      "Continue, même petit pas par petit pas. 🚶‍♂️",
      "Tu fais de ton mieux, et c’est déjà énorme ! 💡",
      "Ne baisse pas les bras, le meilleur est à venir. 🚀",
      "Courage ! Les grandes choses prennent du temps. ⏳",
      "Je crois en toi. Tu vas y arriver. 🤝",
      "Respire. Tu avances, et c’est ce qui compte. 🌿"
    ];

    function repondre() {
      const message = document.getElementById("inputMessage").value.trim();
      const reponseDiv = document.getElementById("reponse");

      if (message === "") {
        reponseDiv.innerText = "Écris-moi quelque chose pour que je puisse t’encourager ! 😊";
        return;
      }

      const index = Math.floor(Math.random() * reponses.length);
      reponseDiv.innerText = "Tu : " + message + "\n\nRéponse : " + reponses[index];

      document.getElementById("inputMessage").value = ""; // efface le champ
    }
  </script>

</body>
</html>
